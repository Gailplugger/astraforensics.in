<body>
    <div class="stars"></div>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="images/astra-logo.png" alt="AstraForensics Logo" class="main-logo">
            </div>
            <h1 class="main-heading">AstraForensics</h1>
            <p class="subheading">Cybersecurity Simplified</p>
            <div class="tagline">
                <span class="highlight">Protect</span> • <span class="highlight">Analyze</span> • <span class="highlight">Secure</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="coming-soon">
                <h2 class="coming-soon-text">COMING SOON</h2>
                <div class="launch-date">
                    <p>Expected Launch: <span class="date-highlight">Q1 2026</span></p>
                </div>
            </div>
            
            <div class="notify-section">
                <p class="notify-text">Get notified when we launch</p>
                <div class="email-form">
                    <input type="email" placeholder="Enter your email" class="email-input">
                    <button class="notify-btn">
                        <i class="fas fa-bell"></i>
                        Notify Me
                    </button>
                </div>
            </div>
            
            <div class="features-preview">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Advanced Threat Detection</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-search"></i>
                    <span>Digital Forensics</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-lock"></i>
                    <span>Secure Solutions</span>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="social-links">
                <a href="https://instagram.com/astraforensics" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/secure-with-techies" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="credit-text">An Initiative By</p>
            <div class="swt-logo-container">
                <a href="https://securewithtechies.com" target="_blank">
                    <img src="images/swt-logo.png" alt="SecureWithTechies Logo" class="swt-logo">
                </a>
            </div>
        </footer>
    </div>
    
    <script>
        // Simple email form interaction
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const email = document.querySelector('.email-input').value;
            if (email && email.includes('@')) {
                this.innerHTML = '<i class="fas fa-check"></i> Subscribed!';
                this.style.backgroundColor = '#00ff00';
                document.querySelector('.email-input').value = '';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-bell"></i> Notify Me';
                    this.style.backgroundColor = '';
                }, 3000);
            } else {
                this.innerHTML = '<i class="fas fa-exclamation"></i> Invalid Email';
                this.style.backgroundColor = '#ff4444';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-bell"></i> Notify Me';
                    this.style.backgroundColor = '';
                }, 2000);
            }
        });
        
        // Enter key support for email input
        document.querySelector('.email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.notify-btn').click();
            }
        });
    </script>
